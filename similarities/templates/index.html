{% extends "layout.html" %}

{% block body %}

    <div class="col">
        <form action="/compare" enctype="multipart/form-data" method="post">
            <h1>Comparing input data:</h1><br>

            <h3>Upload text file (1 / 2):</h2>
            <input type="file" name="file1" accept="text/plain"><br><br>

            <h3>Upload text file (2 / 2):</h2>
            <input type="file" name="file2" accept="text/plain"><br><br>

            <h3>File comparison type:</h2>
            <input type="radio" name="algorithm" value="lines" checked> Compare by lines<br>
            <input type="radio" name="algorithm" value="sentences"> Compare by sentences<br>
            <input type="radio" name="algorithm" value="substrings"> Compare by substrings
            <input type="number" name="length" min="1" placeholder="of length n"><br><br>

            <button type="submit">Compare</button>
        </form>
    </div>

{% endblock %}
